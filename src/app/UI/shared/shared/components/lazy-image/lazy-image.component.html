<div class="d-flex justify-content-center">
    <img
     [src]="url" 
     [alt]="alt" 
     class="card-img-top animate__animated animate__fadeIn"
     (load)="onload()"
     [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
     >

     <img
      *ngIf="!hasLoaded"
      class="img mt-3" 
      src="assets/loader.svg"
      alt="loader"
      >
</div>
